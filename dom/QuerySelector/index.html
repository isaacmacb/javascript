<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de querySelector</title>
</head>
<body>
  <!-- Elemento com ID -->
  <h1 id="titulo-principal">Título principal</h1>
  <h2 id="titulo-sec">Título secundário</h2>
  <!-- Elementos com classe -->
  <p class="descricao">Primeira descrição com classe "descricao".</p>
  <p class="descricao">Segunda descrição com classe "descricao".</p>

  <!-- Elemento com tag -->
  <p>Este é um parágrafo simples.</p>

  <!-- Elemento com atributo -->
  <input type="text" id="campo-nome" placeholder="Digite seu nome">
  <input type="email" id="campo-email" placeholder="Digite seu email">

  <!-- Botão para disparar uma ação -->
  <button id="alterarTexto">Alterar Títulos</button>

  <script src="../QuerySelector/main.js"></script>
</body>
</html>
